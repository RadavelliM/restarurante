<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Style/createStock.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/MediaKeyFrame/homeIndex.css') }}">

    <!-- Ícone -->
    <link rel="shortcut icon"
        href="{{ url_for('static', filename='IMAGES/HEADER E LOGIN/restIcone.png') }}"
        type="image/x-icon">

    <!-- JS -->
    <script src="{{ url_for('static', filename='JS/homeIndex.js') }}"></script>

    <title>SABOR & AMOR - ATUALIZAR FUNCIONÁRIO</title>
</head>

<body>

    <div class="container">
        <nav>
            <img class="headerIMG"
                 src="{{ url_for('static', filename='IMAGES/HEADER E LOGIN/rest_logo.png') }}">

            <div class="header">
                <h2>
                    <pre>
    <span id="RESTAURANTE">RESTAURANTE</span>
        <span id="SEA">Sabor & Amor</span>
                    </pre>
                </h2>
            </div>

            <div class="navbarRestSide">
                <a id="return" class="NavButtonLog"
                    href="{{ url_for('define_decision.decision') }}">Tela Inicial</a>

                <a id="deslog" class="NavButtonLog"
                    href="{{ url_for('main.main') }}">Desconectar</a>

                <div class="responsiveMenuSideBar">
                    <div class="sidenav">
                        <a href="javascript:void(0)" class="closebtn">&times;</a>

                        <a id="sideDeslog" class="sideNavButtonLog"
                            href="{{ url_for('main.main') }}">Desconectar</a>

                        <a id="sideReturn" class="NavButtonLog"
                            href="{{ url_for('define_decision.decision') }}">Tela Inicial</a>
                    </div>

                    <div class="menu">
                        <div class="menuBar"></div>
                        <div class="menuBar"></div>
                        <div class="menuBar"></div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="espace"></div>

    <div class="createItenStock">
        Para alterar funcionários,
        <a href="{{ url_for('employees.list_employees') }}">Clique Aqui!</a>

        <h2>COLOQUE NOS CAMPOS ABAIXO AS INFORMAÇÕES PARA O FUNCIONÁRIO</h2>
    </div>

    <div class="formStockCreate">
        <form action="{{ url_for('employees.update_employees', id=employees.Funcionario_id) }}" method="POST">

            <div class="inputGroup">
                <label for="nome">Nome</label>
                <input type="text" name="nome" value="{{ employees.Funcionario_nome }}">
            </div>

            <div class="inputGroup">
                <label for="CPF">CPF</label>
                <input type="text" name="CPF" value="{{ employees.Funcionario_CPF }}">
            </div>

            <div class="inputGroup">
                <label for="nascimento">Nascimento</label>
                <input type="date" name="nascimento" value="{{ employees.Funcionario_dt_nasc.strftime('%Y-%m-%d') }}">
            </div>

            <div class="inputGroup">
                <label for="email">E-mail</label>
                <input type="email" name="email" value="{{ employees.Funcionario_email }}">
            </div>

            <div class="inputGroup">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" value="{{ employees.Funcionario_telefone }}">
            </div>

            <div class="inputGroup">
                <label for="salario">Salário</label>
                <input type="number" min="1518" name="salario" value="{{ employees.Funcionario_salario }}">
            </div>

            <div class="inputGroup extra">
                <label for="cargo">Cargo</label>
                <select name="cargo">
                    {% for c in cargos %}
                        <option value="{{ c.Cargo_id }}"
                            {% if c.Cargo_id == employees.Cargo_id %}selected{% endif %}>
                            {{ c.Cargo_nome }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="inputGroup extra">
                <input id="submit" type="submit" value="Confirmar">
            </div>

        </form>
    </div>


    <script>
        function embedGlobalScope() {
            function Index() {
                this.start = () => this.buttonPressImage()

                this.buttonPressImage = () => {
                    window.addEventListener('click', (e) => {
                        if (
                            e.target.classList.contains('header') ||
                            e.target.classList.contains('headerIMG')
                        ) {
                            window.location.href = "{{ url_for('main.main') }}"
                        }
                    })
                }
            }
            new Index().start()
        }
        embedGlobalScope()
    </script>

</body>

</html>
