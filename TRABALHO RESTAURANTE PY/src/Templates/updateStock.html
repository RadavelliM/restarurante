<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Style/createStock.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/MediaKeyFrame/homeIndex.css') }}">
    <link rel="shortcut icon"
        href="{{ url_for('static', filename='IMAGES/HEADER E LOGIN/restIcone.png') }}" type="image/x-icon">
    <script src="{{ url_for('static', filename='JS/homeIndex.js') }}"></script>
    <title>SABOR & AMOR - ATUALIZAR ESTOQUE</title>
</head>

<body>
    <div class="container">
        <nav>
            <img class="headerIMG" src="{{ url_for('static', filename='IMAGES/HEADER E LOGIN/rest_logo.png') }}">

            <div class="header">
                <h2>
                    <pre>
<span id="RESTAURANTE">RESTAURANTE</span> 
    <span id="SEA">Sabor & Amor</span>
                    </pre>
                </h2>
            </div>

            <div class="navbarRestSide">
                <a class="NavButtonLog" href="{{ url_for('define_decision.decision') }}">Tela Inicial</a>
                <a class="NavButtonLog" href="{{ url_for('main.main') }}">Desconectar</a>

                <div class="responsiveMenuSideBar">
                    <div class="sidenav">
                        <a href="javascript:void(0)" class="closebtn">&times;</a>
                        <a class="sideNavButtonLog" href="{{ url_for('main.main') }}">Desconectar</a>
                        <a class="NavButtonLog" href="{{ url_for('define_decision.decision') }}">Tela Inicial</a>
                    </div>

                    <div class="menu">
                        <div class="menuBar"></div>
                        <div class="menuBar"></div>
                        <div class="menuBar"></div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="espace"></div>

    <div class="createItenStock">
        Para alterar itens do estoque,
        <a href="{{ url_for('stock.create_stock') }}">clique aqui</a>

        <h2>Preencha os campos abaixo para atualizar o estoque</h2>
    </div>

    <div class="formStockCreate">
        <form action="{{ url_for('stock.update_stock', id=item.Ingrediente_id) }}" method="POST">

            <div class="inputGroup">
                <label for="nome">Nome</label>
                <input type="text" name="nome" value="{{ item.Ingrediente_nome }}" required>
            </div>

            <div class="inputGroup">
                <label for="quantidade">Quantidade</label>
                <input type="number" name="quantidade" value="{{ item.Ingrediente_qtd }}" min="0" required>
            </div>

            <div class="inputGroup extra">
                <label for="medida">Unidade de medida</label>
                <select name="medida" required>
                    <option value="KG" {% if item.Ingrediente_un_medida == 'KG' %}selected{% endif %}>KG</option>
                    <option value="LITRO" {% if item.Ingrediente_un_medida == 'LITRO' %}selected{% endif %}>LITRO</option>
                </select>
            </div>

            <div class="inputGroup extra">
                <input id="submit" type="submit" value="Confirmar">
            </div>
        </form>
    </div>


    <script>
        function embedGlobalScope() {
            function Index() {
                this.start = () => {
                    this.redirectByHeaderClick();
                };

                this.redirectByHeaderClick = () => {
                    window.addEventListener('click', (e) => {
                        if (e.target.classList.contains('header') ||
                            e.target.classList.contains('headerIMG')) {
                            window.location.href = "{{ url_for('main.main') }}";
                        }
                    });
                };
            }

            const render = new Index();
            render.start();
        }
        embedGlobalScope();
    </script>

</body>

</html>
