{% extends "baseLogado.html" %}
{% block title %}SABOR & AMOR - ATUALIZAR ESTOQUE {% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/Style/stockEmployeesClients.css') }}">
{% endblock %}

{% block content %}

<div class="createItenStock">
    Para alterar itens do estoque,
    <a href="{{ url_for('stock.create_stock') }}">clique aqui</a>

    <h2>Preencha os campos abaixo para atualizar o estoque</h2>
</div>

<div class="formStockCreate">
    <form action="{{ url_for('stock.update_stock', id=item.Ingrediente_id) }}" method="POST">

        <div class="inputGroup">
            <label for="nome">Nome</label>
            <input type="text" name="nome" value="{{ item.Ingrediente_nome }}" required>
        </div>

        <div class="inputGroup">
            <label for="quantidade">Quantidade</label>
            <input type="number" name="quantidade" value="{{ item.Ingrediente_qtd }}" min="0" required>
        </div>

        <div class="inputGroup extra">
            <label for="medida">Unidade de medida</label>
            <select name="medida" required>
                <option value="KG" {% if item.Ingrediente_un_medida=='KG' %}selected{% endif %}>KG</option>
                <option value="LITRO" {% if item.Ingrediente_un_medida=='LITRO' %}selected{% endif %}>LITRO</option>
            </select>
        </div>

        <div class="inputGroup extra">
            <input id="submit" type="submit" value="Confirmar">
        </div>
    </form>
</div>

{% endblock %}
</body>

</html>
