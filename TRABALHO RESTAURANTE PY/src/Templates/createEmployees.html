<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Style/createStock.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/MediaKeyFrame/homeIndex.css') }}">

    <!-- ICON -->
    <link rel="shortcut icon"
        href="{{ url_for('static', filename='IMAGES/HEADER E LOGIN/restIcone.png') }}"
        type="image/x-icon">

    <!-- JS -->
    <script src="{{ url_for('static', filename='JS/homeIndex.js') }}"></script>

    <title>SABOR & AMOR - ADICIONAR FUNCIONÁRIO</title>
</head>

<body>
    <div class="container">
        <nav>
            <img class="headerIMG" 
                 src="{{ url_for('static', filename='IMAGES/HEADER E LOGIN/rest_logo.png') }}"
                 alt="Logo">

            <div class="header">
                <h2>
                    <pre>
    <span id="RESTAURANTE">RESTAURANTE</span>
        <span id="SEA">Sabor & Amor</span>
                    </pre>
                </h2>
            </div>

            <div class="navbarRestSide">
                <a id="return" class="NavButtonLog" href="{{ url_for('define_decision.decision') }}">Tela Inicial</a>
                <a id="deslog" class="NavButtonLog" href="{{ url_for('main.main') }}">Desconectar</a>

                <div class="responsiveMenuSideBar">

                    <div class="sidenav">
                        <a href="javascript:void(0)" class="closebtn">&times;</a>

                        <a id="sideDeslog" class="sideNavButtonLog" href="{{ url_for('main.main') }}">Desconectar</a>

                        <a id="sideReturn" class="sideNavButtonLog" href="{{ url_for('define_decision.decision') }}">
                            Tela Inicial
                        </a>
                    </div>

                    <div class="menu">
                        <div class="menuBar"></div>
                        <div class="menuBar"></div>
                        <div class="menuBar"></div>
                    </div>

                </div>
            </div>

        </nav>
    </div>

    <div class="espace"></div>

    <div class="createItenStock">
        Para alterar funcionários,
        <a href="{{ url_for('employees.list_employees') }}">Clique Aqui!</a>

        <h2>COLOQUE NOS CAMPOS ABAIXO AS INFORMAÇÕES PARA O ESTOQUE</h2>
    </div>

    <div class="formStockCreate">
        <form action="{{ url_for('employees.create_employees') }}" method="POST">

            <div class="inputGroup">
                <label>Nome</label>
                <input type="text" name="nome" required>
            </div>

            <div class="inputGroup">
                <label>CPF</label>
                <input type="text" name="CPF"
                    pattern="^(?!^(\d)\1+$)(?:\d{3}\.\d{3}\.\d{3}-\d{2}|\d{11})$"
                    required>
            </div>

            <div class="inputGroup">
                <label>Nascimento</label>
                <input type="date" name="nascimento" required>
            </div>

            <div class="inputGroup">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="inputGroup">
                <label>Telefone</label>
                <input type="tel" name="telefone" required>
            </div>

            <div class="inputGroup">
                <label>Salário</label>
                <input type="number" name="salario" min="1518" required>
            </div>

            <div class="inputGroup extra">
                <label>Cargo</label>
                <select name="cargo" required>
                    {% for c in cargos %}
                        <option value="{{ c.Cargo_id }}">{{ c.Cargo_nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="inputGroup extra">
                <input id="submit" type="submit" value="Confirmar">
            </div>

        </form>
    </div>

    <script>
        function embedGlobalScope() {

            function Index() {
                this.start = () => {
                    this.headerClick()
                }

                this.headerClick = () => {
                    window.addEventListener('click', (e) => {
                        if (
                            e.target.classList.contains('header') ||
                            e.target.classList.contains('headerIMG')
                        ) {
                            window.location.href = "{{ url_for('main.main') }}"
                        }
                    });
                }
            }

            new Index().start();
        }

        embedGlobalScope();
    </script>

</body>
</html>
